{% extends "base.html" %}
{% block body %}
    <li> {{ extension.name }} by {{ extension.creator }} </li>
    <a href="{% url ext-manifest slug=extension.slug %}">Install</a> |
    <a href="{% url ext-command cmd='enable' uuid=extension.uuid %}">Enable</a> |
    <a href="{% url ext-command cmd='disable' uuid=extension.uuid %}">Disable</a>
{% endblock %}
