{% extends "base.html" %}
{% block body %}
    <div class="extension" data-uuid="{{ extension.uuid }}" data-manifest="{{ manifest }}">
      <li> {{ extension.name }} by {{ extension.creator }} </li>
      <div class="button"></div>
    </div>
{% endblock %}
{% block script %}
    {{ block.super }}
    <script>
      $(document).ready(function() {
        $(".extension").buttonify();
      });
    </script>
{% endblock %}
