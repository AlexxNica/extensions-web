{% extends "base.html" %}
{% load manifest %}
{% block body %}
  <ul class="extensions">
  {% for extension in extensions %}
  {% with version=extension.latest_version %}
    <li class="extension" data-uuid="{{ extension.uuid }}" data-manifest="{% manifest_url version %}">
      <div class="button"></div>
      <h3><a href="{% url extensions-detail pk=extension.pk %}" class="title-link">{{ extension.name }}</a></h3>
      <span class="author">by {{ extension.creator }}</span>
      <p class="description">
        {{ extension.description }}
      </p>
      <hr>
    </li>
  {% endwith %}
  {% endfor %}
  </ul>
{% endblock %}
